<html>
<head>

<link rel="StyleSheet" type="text/css" href="/ext-3.2.1/resources/css/ext-all.css">
<script type="text/javascript" src="/ext-3.2.1/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="/ext-3.2.1/ext-all.js"></script>
<script type="text/javascript">
Ext.onReady(function(){
    var panel = new Ext.form.FormPanel({
        renderTo: 'container',

        title: 'Fix TriggerField in Toolbar height of trigger',
        height: 300,
        width: 500,
        labelWidth: 200,
        labelAlign: 'right',


        tbar: [{
            text: 'Default is button'
        }, {
            xtype: 'trigger',
            value: 'trigger'
        }],
        bbar: [{
            text: 'Default is button'
        }, {
            xtype: 'trigger',
            value: 'trigger'
        }],
        fbar: [{
            text: 'Default is button'
        }, {
            xtype: 'trigger',
            value: 'trigger'
        }],

        items: [{
            xtype: 'displayfield',
            value: 'displayfield value',
            fieldLabel: 'displayfield fieldLabel'
        }, {
            xtype: 'textfield',
            value: 'textfield value',
            fieldLabel: 'textfield fieldLabel'
        }, {
            xtype: 'trigger',
            value: 'trigger',
            fieldLabel: 'trigger fieldLabel'
        }]
    });
});
</script>
</head>
<body>
<div id="container" style="width: 500px;">
</div>
<div id="footer" style="font-size: 80%; width: 90%; bottom: 0px; position: fixed; padding: 5px;"><a href="http://franks543.blogspot.com/" target="_blank">Frank的五四三</a></div>
</body>
