<p>
其實FileZilla用exe安裝時，就可以選擇是否要記錄密碼。
不過當使用zip的話，預設是會記錄的，
解決方法就是去registry改一下。
</p>
<pre class="code">
[HKEY_CURRENT_USER\Software\FileZilla]
"Run in Secure Mode"="1"
</pre>
